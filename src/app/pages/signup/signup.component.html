<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img
            src="../../../assets/user-avatar.png"
            alt=""
            width="100"
            height="100"
          />
        </div>

        <h1 class="text-center">Sign Up</h1>

           <form action="">
             <mat-form-field class="full-width" appearance="outline">
               <mat-label>Username</mat-label>
               <input matInput placeholder="Enter your username" />
             </mat-form-field>
             <br>
             <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Enter your password" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput placeholder="Enter your firstname" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last name</mat-label>
              <input matInput placeholder="Enter your last name" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" name="email" matInput placeholder="Enter your Email" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone number</mat-label>
              <input type="number" matInput placeholder="Enter your phone number" />
            </mat-form-field>

           </form>


      </div>
    </div>
  </div>
</div>
